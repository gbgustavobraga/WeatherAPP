<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/style.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container container-fluid p-0 container-sm d-flex justify-content-center">

      <div class="card text-center shadow-lg" style="width: 26rem;">
        
        <div class="card-header bg-white text-dark font-weight-bold">Time and Temperature</div>
        
        <div class="card-body">
          <div class="city">City Exempl, BR</div>
          <div class="date">Sunday, 30 Setember 2022</div>
        <div class="container-temp mx-4 my-3">
          <div>22 <span>°c</span></div>
        </div>
        <div class="weather py-2">Cloudy</div>
        <div class="low-high">22°c / 23°c</div>
        </div>
        
        <div class="card-footer">Footer
          <div class="input-group">
            <input type="text" class="form-control" placeholder="type the name of city" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-warning text-dark" type="button" id="button-addon2">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      
      </div>
    </div>  
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
    <script src="/src/main.js"></script>
  </body>
</html>
